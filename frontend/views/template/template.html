<section class="page-body {{template.class}}" ng-controller="headerCtrl">

        <div id="sidemenu" ng-include="template.sidemenu" class="template sidebar-menu toggle-others fixed {{classNg}}"></div>
        <div id="content" ng-include="template.content" class="template content main-content">
        </div>
        <div ng-include="template.footer" class="template footer"></div>
    </div>
</section>
