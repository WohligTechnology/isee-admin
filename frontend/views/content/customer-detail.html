<div class="panel panel-default">
	<div class="form-default min-h100">
		<div class="table-responsive">
			<div>
				<div>
					<button type="button" class="btn btn-default btn-sm" ng-repeat="tab in tabs track by $index" ng-click="activeTabs($index)">{{tab.title}}</button>
				</div>

			</div>
			<uib-tabset active="activeJustified" justified="true">
				<uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" index="$index + 1" disable="tab.disabled">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-4 col-sm-offset-1">
								<div class="upload-data">
									<upload-image ng-model=formdata.file></upload-image>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="text-right">
									<button type="submit" class="btn btn-success" ng-click="getExcelFields(formdata)">Submit <i class="fa fa-upload" aria-hidden="true"></i></button>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group" ng-repeat="formname in excelData.fields">
						<div class="row">
							<div class="col-sm-4 col-sm-offset-1 ">
								<label class=" control-label">{{formname}}</label>
							</div>
							<div class="col-sm-6">
								<ui-select ng-model="formData[formname]" name="country" theme="bootstrap" sortable="true">
									<ui-select-match placeholder="Select">
										<span>{{$select.selected}}</span>
									</ui-select-match>
									<ui-select-choices repeat="country in excelData.excelFields | filter: $select.search" refresh="" refresh-delay="0">
										{{country}}
									</ui-select-choices>
								</ui-select>
							</div>
						</div>
					</div>
