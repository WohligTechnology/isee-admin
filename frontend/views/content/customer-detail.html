<div ng-include="template.header" class="template header"></div>
<div class="panel panel-default">
	<div class="form-default">
		<!--tabs for Excel Upload-->
		<div class="custom-tabs">
			<!--tabs for  Button Nav Excel Upload-->
			<div class="tab">
				<ul class="nav nav-tabs">
					<li class="btn btn-default btn-primary" ng-class="" ng-repeat="tab in tabs track by $index" ng-click="activeTabs($index)">{{tab.title}}</li>
				</ul>
			</div>
			<!--End tabs for  Button Nav Excel Upload-->
			<!--tabs Start-->
			<uib-tabset active="activeJustified">
				<uib-tab ng-repeat="tab in tabs" index="$index + 1" disable="tab.disabled">
					<!--tabs title-->
					<div class="mb-20">
						<span class="main bredcrums">{{tab.title}}</span>
					</div>
					<!--end tabs title-->
					<!--upload button-->
					<div class="upload-button">
						<div class="row">
							<div class="col-sm-4 col-sm-offset-1">
								<div class="upload-data">
									<upload-image ng-model=formdata.file></upload-image>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="text-right">
									<button type="submit" class="btn btn-success" ng-click="getExcelFields(formdata)">Upload <i class="fa fa-upload" aria-hidden="true"></i></button>
								</div>
							</div>
						</div>
					</div>
					<!--upload button end-->
					<!--Excel Upload Fields-->
					<div class="custom-scroll">
						<div class="form-group" ng-repeat="formname in excelData.fields">
							<div class="row">
								<div class="col-sm-4 col-sm-offset-1 ">
									<label class=" control-label">{{formname}}</label>
								</div>
								<div class="col-sm-6">
									<ui-select ng-model="formData[formname]" name="country" theme="bootstrap" sortable="true">
										<ui-select-match placeholder="Select">
											<span>{{$select.selected}}</span>
										</ui-select-match>
										<ui-select-choices repeat="country in excelData.excelFields | filter: $select.search" refresh="" refresh-delay="0">
											{{country}}
										</ui-select-choices>
									</ui-select>
								</div>
							</div>
						</div>
					</div>
					<!--End Excel Upload Fields-->
					<div class="text-center mt-10 mb-20">
						<button type="submit" class="btn btn-info" ng-click="mapExcelFields(formData,formdata)" promise-btn>Submit</button>
					</div>

					<div class="text-right mt-10 mb-20">
						<button type="submit" class="btn btn-success" ng-click="mapExcelFields(formData,formdata)">History</button>
					</div>
					<!--Logs Tabel-->
					<div class="logs-tabel" ng-if="errData">
						<div class="mb-10">
							<span class="main bredcrums">Logs</span>
						</div>
						<div class="table-responsive dataTables_wrapper">
							<table class="table">
								<thead>
									<tr>
										<th>Fields Name</th>
										<th>Fields Selected</th>
										<!--<th>Result</th>-->
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="formname in errData">
										<td>{{formname.ourField}}</td>
										<td>{{formname.theirField}}</td>
										<!--<td><i class="fa fa-check"></i></td>-->
									</tr>
							</table>
						</div>
					</div>
					<!--End Logs Tabel-->

					<!--Logs Tabel History-->

					<div class="logs-tabel">
						<div class="mb-10">
							<span class="main bredcrums">Log History</span>
						</div>
						<div class="table-responsive dataTables_wrapper">
							<table class="table">
								<thead>
									<tr>
										<th>Date</th>
										<th>Sucess</th>
										<th>Failer</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="formname in errData">
										<td>demo</td>
										<td>demo</td>
										<td>demo</td>
									</tr>
							</table>
						</div>
					</div>
					<!--End Logs Tabel History-->

				</uib-tab>
			</uib-tabset>
			<!--tabs End-->
		</div>
		<!--End tabs for Excel Upload-->
	</div>
</div>
