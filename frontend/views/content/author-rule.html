<div ng-include="template.header" class="template header"></div>
<div class="add-header">
    <span class="main bredcrums"> <a href="">Author Rule</a> >><a href=""> Listing Library</a> >><a href=""> Add New Rule</a> >> DRL Rule</span>
</div>

<div class="panel panel-default">
    <div class="form-default min-h100">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <!--form-divider-->
                <form action="" name="formRule">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-1 ">
                            <div class="add-title">
                                <span class="main bredcrums">Listing Library</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3 col-sm-offset-1">
                                <label class=" control-label">Show Results When</label>
                            </div>
                            <div class="col-sm-8">
                                <ui-select ng-model="formRuleData.name" name="name" theme="bootstrap" sortable="true">
                                    <ui-select-match placeholder="Show Results When">
                                        <span>{{$select.selected.name}}</span>
                                    </ui-select-match>
                                    <ui-select-choices repeat="country.name as country in countries | filter: $select.search" refresh="" refresh-delay="0">
                                        {{country.name}}
                                    </ui-select-choices>
                                </ui-select>
                                <div class="pull-right" ng-repeat="(field,value) in formRule.name.$error" ng-show="formRule.name.$touched">
                                    <span class="label label-danger" ng-if="field=='required' && value">Please Select Show Results When</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3 col-sm-offset-1">
                                <label class=" control-label">Transition Type</label>
                            </div>
                            <div class="col-sm-8">
                                <ui-select ng-model="formData.countries" name="country" theme="bootstrap" sortable="true">
                                    <ui-select-match placeholder="Transition Type">
                                        <span>{{$select.selected.name}}</span>
                                    </ui-select-match>
                                    <ui-select-choices repeat="country.name as country in countries | filter: $select.search" refresh="" refresh-delay="0">
                                        {{country.name}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <div class="panel-divider" ng-repeat="choice in choices">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-3 col-sm-offset-1">
                                    <label class=" control-label">Element/Expression</label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Enter Element/Expression">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-3 col-sm-offset-1">
                                    <label class=" control-label">Select Operator</label>
                                </div>
                                <div class="col-sm-8">
                                    <ui-select ng-model="formData.operators" name="country" theme="bootstrap" sortable="true">
                                        <ui-select-match placeholder="Select Operator">
                                            <span>{{$select.selected.name}}</span>
                                        </ui-select-match>
                                        <ui-select-choices repeat="operator.name as operator in operators | filter: $select.search" refresh="" refresh-delay="0">
                                            {{operator.name}}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-8 col-sm-offset-4">
                                    <div class="radio">
                                        <label><input type="radio" name="element">Constant</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Enter Constant">
                                    <div class="radio">
                                        <label><input type="radio" name="element">Element/Expression</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Enter Element/Expression">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-11 col-sm-offset-1">
                                    <div class="mt20" ng-if="!(choice.id == 'choice1')">
                                        <a class="btn btn-success" ng-click="removeChoice();">
                                            <i class="fa fa-minus" aria-hidden="true"></i> 
                                            Remove Condition </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-11 col-sm-offset-1">
                                <div class="mt20">
                                    <a class="btn btn-success" ng-click="addNewChoice();">
                                        <i class="fa fa-plus" aria-hidden="true"></i> Add Condition </a>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-11 col-sm-offset-1">
                                <div class="mt20 text-right">
                                    <a ng-click="confCancel()" class="btn btn-primary">Cancel</a>
                                    <a ng-click="" class="btn btn-primary">Save</a>
                                    <a ng-click="" class="btn btn-primary">Home</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!--form-divider End-->

            </div>
        </div>
    </div>
</div>
