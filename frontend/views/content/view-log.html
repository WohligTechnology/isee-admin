<div ng-include="template.header" class="template header"></div>
<div class="add-header">
    <span class="main bredcrums"> 
        <a href="views/template/template.html">Home</a> /<a ui-sref="customer-detail">Customer Details </a> / Logs
        </span>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="add-title col-md-6">
            <span class="main bredcrums">Logs</span>
        </div>
    </div>
    <div class="panel-body">
        <div class="table-responsive dataTables_wrapper container-fluid">
            <div class="logs-tabel">
                <div class="dataTables_wrapper table-responsive  container-fluid">
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                            <tr>
                                <th>
                                    Date
                                </th>
                                <th>
                                    Success
                                </th>

                                <th>
                                    Failure
                                </th>

                                <th>
                                    Total Upload
                                </th>
                                <th>
                                    Status
                                </th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td class="primary" style="color: #527d96;">{{logss.createdAt | date:'medium'}}
                                </td>
                                <td>
                                    <span class="success" ng-show="{{logss.status=='Completed'}}"> {{logss.sucessCount}}
												<i class="fa fa-check-circle"></i></span>
                                </td>
                                <td>
                                    <span class="danger" ng-show="{{logss.status=='Completed'}}" ui-sref="error-log({error_id:logss._id})">{{logss.failureCount}}
												<i class="fa fa-times-circle"></i></span>
                                </td>
                                <td>
                                    <span style="color:#5397be;" ng-show="{{logss.status=='Completed'}}">{{logss.sucessCount+logss.failureCount}}
												<i class="fa fa-upload" aria-hidden="true"></i></span>
                                </td>
                                <td>
                                    <span ng-class="whatClassIsIt(logss.status)">{{logss.status}}</span>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>


        </div>

    </div>
</div>
